{% extends 'general/main.html' %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/recipes.css') }}">
{% endblock styles %}

{% block titlePage %}
<h1 class="main_title_recipes_page">Рецепты</h1>
{% endblock titlePage %}

{% block main %}

<section class="Recipes">

    <ul class="recipes_list">

        {% for recipe in recipes %}
        <li class="recipe_item">
            <div class="recipe_image_box">
                <img alt="" src="{{ url_for('static', filename='img/recipe__image.png') }}"/>
            </div>
            <div class="recipe_content">
                <a href="{{ url_for('general.recipes_item', id=recipe.id) }}" class="recipe_title_link">
                    <h2 class="recipe_title">{{ recipe.title }}</h2>
                </a>
                <p class="recipe_description">
                    {{ recipe.text }}
                </p>
            </div>
        </li>
        {% endfor %}

    </ul>

</section>

{% endblock main %}
