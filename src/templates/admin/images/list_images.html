{% extends 'admin/images/main.html' %}


{% block main %}

<table class="table table-striped table-bordered table-hover model-list cf">
    <thead class="cf">
    <tr>
        <th class="list-checkbox-column">
            <input type="checkbox" name="rowtoggle" class="action-rowtoggle" title="Select all records">
        </th>
        <th class="span1">&nbsp;</th>
        <th class="column-header col-title">
            <a href="#" title="Sort by Title">url</a>
        </th>
        <th class="column-header col-date">
            <a href="#" title="Sort by Date">Date</a>
        </th>
    </tr>
    </thead>

    <tbody>

    {% for item in items %}
    <tr>
        <td>
            <input type="checkbox" name="rowid" class="action-checkbox" value="1" title="Select record">
        </td>
        <td class="list-buttons-column">
            <a class="icon" href="#"
               title="Edit Record">
                <span class="fa fa-pencil glyphicon icon-pencil"></span>
            </a>
            <form class="icon" method="POST" action="/admin/Photo/remove">
                <input id="id" name="id" required="" type="hidden" value="{{ item.id }}">

                <button onclick="return confirm('Are you sure you want to delete this record?');" title="Delete record">
                    <span class="fa fa-trash glyphicon icon-trash"></span>
                </button>
            </form>
        </td>
        <td class="col-text" data-title="url">
            {{ item.url }}
        </td>
        <td class="col-date" data-title="Date">
            {{ item.date }}
        </td>
    </tr>
    {% endfor %}

    </tbody>
</table>

{% endblock main %}
